services:
  db:
    image: postgres:16
    container_name: app_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: app_api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://app:apppass@db:5432/appdb
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npm install && npm run prisma:generate && npm run prisma:migrate && npm run dev"

volumes:
  db_data:
